<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
</head>
<body>
<h2>Load an image and place a box around the face. Some images may not load due to cross-origin restrictions</h2>
	
<div id="canholder">
</div>

<script>
var xstart;
var ystart;
var mx;
var my;
var face;
var pixarr = [];

function setup() {
	input = createInput();
  	button = createButton('Submit');
    	var canv = createCanvas(250, 300);
	canv.parent("canholder");
    	input.elt.placeholder = "Paste URL Here";
	background(255);
    
    	input.size(300, 15)
    	button.mousePressed(show);
}
var uploadedimg;
function show() {
	link = input.value();
    	uploadedimg = loadImage(link, function(img) {
    	resizeCanvas(img.width, img.height);
    	image(img, 0, 0);
  	});
}
  
function mousePressed() {
	xstart = mouseX;
    	ystart = mouseY;
}
function mouseDragged() {
	mx = mouseX;
	my = mouseY;
	
	if (xstart > width) {
		xstart = width;
	}
	
	if (xstart < 0) {
		xstart = 0;
	}
	
	if (ystart > height) {
		ystart = height;
	}
	
	if (ystart < 0) {
		ystart = 0;
	}
	
	if (mouseX > width) {
		mx = width;
	}
	
	if (mouseX < 0) {
		mx = 0;
	}
	
	if (mouseY > height) {
		my = height;
	}
	
	if (mouseY < 0) {
		my = 0;
	}
	
    	image(uploadedimg, 0, 0);
	noFill();
    	stroke('red');
    	strokeWeight(3);
	rect(xstart, ystart, mx-xstart, my-ystart);
    
}

function mouseReleased() {
	if (xstart > mouseX) {
    	mx = xstart;
    	xstart = mouseX;
    }
    
    if (ystart > mouseY) {
    	my = ystart;
    	ystart = mouseY;
    }
    
    face = get(xstart+3, ystart+3, mx-xstart-6, my-ystart-6);
    face.resize(96,96);
    image(face, 0, 0);
    face.loadPixels();
    
    for (let i = 0; i < face.pixels.length; i++) {
    	if (((i+1) % 4) != 0) {
    		pixarr.push(face.pixels[i]);
        }
    }
    
    console.log(pixarr);
    console.log(pixarr.length);
    
}

</script>
	
</body>
</html>
