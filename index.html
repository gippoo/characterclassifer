<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.min.js"></script>
</head>
<body>
<h2>Load an image and place a box around the face. Some images may not load due to cross-origin restirctions</h2>
	
<div id="canholder">
</div>

<script>
var xstart;
var ystart;

function setup() {
	input = createInput();
  	button = createButton('Submit');
    	var canv = createCanvas(250, 300);
	canv.parent("canholder");
    	input.elt.placeholder = "Paste URL Here";
	background(255);
    
    	input.size(300, 15)
    	button.mousePressed(show);
}

var uploadedimg;

function show() {
	link = input.value();
    	uploadedimg = loadImage(link, function(img) {
    	resizeCanvas(img.width, img.height);
    	image(img, 0, 0);
  	});
}
  
function mousePressed() {
	xstart = mouseX;
    	ystart = mouseY;
}

function mouseDragged() {
	if (mouseX < canv.width && mouseY < canv.height) {
    	image(uploadedimg, 0, 0);
	noFill();
    	stroke('red');
    	strokeWeight(3);
	rect(xstart, ystart, mouseX-xstart, mouseY-ystart);
	}
}


</script>
	
</body>
</html>
